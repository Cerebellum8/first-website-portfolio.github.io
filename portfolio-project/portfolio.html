<!DOCTYPE HTML>
<html>

<head>
  <title>Shevonda's First Website</title>
  <style type="text/css">
    body {
      background:  rgba(125, 133, 205, 0.576);
      color:  rgba(133, 121, 42, 0.895);
      padding: 10px;
      font-family: Haettenschweiler;
    }

    header {
      font-size: 1.5em;
      font-weight: bold;
    }

    h1 {
      margin: 10px;
    }

    #all-contents {
      max-width: 800px;
      margin: auto;
    }

    /* navigation menu */
    nav {
      background: rgba(18, 23, 158, 0.813);
      margin: 0 auto;
      display: flex;
      padding: 10px;
    }

    nav header {
      display: flex;
      align-items: center;
      color:  rgba(133, 121, 42, 0.895);
      flex: 1;
    }

    nav ul {
      list-style-image: none;
  border-radius: 10px; 
    }
  

    nav li {
      display: inline-block;
      padding: 0 10px;
    }

    nav a {
      text-decoration: none;
      color: #848525;
    }

    /* main container area beneath menu */
    main {
      background: rgba(125, 133, 205, 0.576);
      display: flex;
    }

    .content {
      flex: 1;
      padding: 15px;
    }
    /* portfolio styles */
#portfolio {
  list-style-type: none;
  padding-left: 0;
}

#portfolio li {
  background: rgba(18, 23, 158, 0.813);
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 10px;
}

#portfolio li:hover {
  background:rgba(125, 133, 205, 0.576);
} 

#portfolio a {
  text-decoration: none;
  color: #848525;
  </style>
}
</head>

<body>
  <div id="all-contents">
    <div id="all-contents">
  <nav>
   
    <header>Shevonda's First Website</header>
    <ul>
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="portfolio.html">Portfolio</a>
      </li>
    </ul>
    
  </nav>

<main>
  <div class="content">
    <h1>Portfolio</h1>
    <ul id="portfolio">
      <!-- List items here -->
    </ul>
  </div>
</main>
</div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script id="portfolioScript">$(document).ready(function() {$.getJSON('projects/projects.json').then(function(data) { data.projects.forEach(function(project){ $('#portfolio').append('<li><a href="projects/' + project.name + '/">' + project.title + ' : ' + project.description + '</a></li>'); }); }); });</script>

</body>

</html>
