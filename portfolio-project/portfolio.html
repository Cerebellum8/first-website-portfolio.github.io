<!DOCTYPE HTML>
<html>
  <head>
    <title>Shevonda's First Website</title>
    <style type="text/css">
      body {
        background: rgb(14, 0, 213, 0.855);
        color:   rgba(133, 121, 42, 0.895);
        padding: 10px;
        font-family:  Haettenschweiler;
      }
      header {
        font-size: 1.5em;
        font-weight: bold;
      }
      h1 {
        margin: 10px;
      }
      #all-contents {
        max-width: 800px;
        margin: auto;
      }
    
      /* navigation menu */
      nav {
        background: rgba(18, 23, 158, 0.813);
        margin: 0 auto;
        display: flex;
        padding: 10px;
      }
      nav header {
        display: flex;
        align-items: center;
        color: rgb(14, 0, 213, 0.855);
        flex: 1;
      }
      nav ul {
        list-style-image: none;
      }
      nav li {
        display: inline-block;
        padding: 0 10px;
      }
      nav a {
        text-decoration: none;
        color:  rgba(133, 121, 42, 0.895);
      }
    
      /* main container area beneath menu */
      main {
        background: rgba(14, 0, 213, 0.855);
        display: flex;
      }
      .content {
        flex: 1;
        padding: 15px;
      }

#portfolio {
  list-style-type: none;
  padding-left: 0;
}

#portfolio li {
  background: #848525cb;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 10px;
}

#portfolio li:hover {
  background:  #848525cb;
} 

#portfolio a {
  text-decoration: none;
  color: rgba(213, 181, 0, 0.686);
}
    </style> 
  </head>

  <body>
    <div id="all-contents">
      <nav>
        <header>Shevonda's First Website</header>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="portfolio.html">Portfolio</a>
          </li>
        </ul>
      </nav>
      <main>
        <div class="content">
          <h1>Portfolio</h1>
          <ul id="portfolio">
            <!-- List items here -->
          </ul>
        </div>
      </main>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script id="portfolioScript">$(document).ready(function() {$.getJSON('projects/projects.json').then(function(data) { data.projects.forEach(function(project){ $('#portfolio').append('<li><a href="projects/' + project.name + '/">' + project.title + ' : ' + project.description + '</a></li>'); }); }); });</script>   
  </body>
</html>
